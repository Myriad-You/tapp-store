<!-- AI Chat Page v6.0 - 重构版 -->
<!-- 语义化 CSS · 减少 Tailwind · 优雅动效 -->
<div class="page-container">
  <!-- 背景装饰 -->
  <div class="page-bg-decor">
    <div class="page-bg-glow page-bg-glow-1"></div>
    <div class="page-bg-glow page-bg-glow-2"></div>
  </div>

  <!-- 主容器 -->
  <div class="page-content">
    <!-- 浮动头部 -->
    <header class="float-header">
      <div class="header-pill glass-strong">
        <div class="header-avatar gradient-bg">💬</div>
        <span id="page-title" class="header-title">对话</span>
        <div class="header-status"></div>
        <div class="header-divider"></div>
        <button id="page-clear" class="header-action">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
          <span>新对话</span>
        </button>
      </div>
    </header>

    <!-- 消息区域 -->
    <div id="page-messages" class="messages-area">
      <!-- 欢迎界面 -->
      <div id="page-welcome" class="welcome-container">
        <div class="welcome-card glass">
          <div class="welcome-icon-wrap">
            <div class="welcome-icon gradient-bg">💬</div>
          </div>
          <h2 id="welcome-title" class="welcome-title">开始对话</h2>
          <p id="welcome-subtitle" class="welcome-subtitle">选择话题或直接输入</p>

          <!-- 示例话题 -->
          <div class="examples-grid">
            <button class="example-btn">
              <span class="example-icon">💡</span>
              <span class="example-text">解释概念</span>
            </button>
            <button class="example-btn">
              <span class="example-icon">✍️</span>
              <span class="example-text">写一首诗</span>
            </button>
            <button class="example-btn">
              <span class="example-icon">💻</span>
              <span class="example-text">学编程</span>
            </button>
            <button class="example-btn">
              <span class="example-icon">🎬</span>
              <span class="example-text">推荐电影</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 浮动输入区域 -->
    <div class="float-input-wrap">
      <div class="input-container glass-strong">
        <div class="input-row">
          <textarea id="page-input" class="input-field" rows="1" placeholder="输入..."></textarea>
          <button id="page-send" class="send-btn gradient-bg" title="发送">
            <svg id="page-send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
            </svg>
          </button>
        </div>
        <div class="input-hints">
          <span class="input-hint"><kbd>↵</kbd> 发送</span>
          <span id="char-count" class="input-hint">0 / 2000</span>
        </div>
      </div>
    </div>
  </div>
</div>
