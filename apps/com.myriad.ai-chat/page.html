<!-- AI Chat Page v8.0 - 分层架构 + 壁纸色适配版 -->

<!-- ========== 背景层（z-index: 0）========== -->
<div id="tapp-background">
  <!-- 背景基础遮罩 -->
  <div class="page-bg-base"></div>
  <!-- 壁纸色光效装饰 -->
  <div class="page-bg-glow page-bg-glow-1"></div>
  <div class="page-bg-glow page-bg-glow-2"></div>
</div>

<!-- ========== 内容层（z-index: 1）========== -->
<div id="tapp-content">
  <!-- 内容容器 -->
  <div class="page-content">
    <!-- 浮动状态胶囊 -->
    <header class="status-header">
      <div id="status-pill" class="status-pill">
        <div class="status-avatar">💬</div>
        <div class="status-info">
          <span id="status-title" class="status-title">开始对话</span>
          <span id="status-subtitle" class="status-subtitle">选择话题或直接输入</span>
        </div>
        <div class="status-actions">
          <button id="page-clear" class="status-action-btn" title="新对话">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
          </button>
        </div>
      </div>
      <!-- 快捷话题（初始状态显示） -->
      <div id="quick-topics" class="quick-topics">
        <button class="topic-btn" data-topic="解释一个概念">
          <span class="topic-icon">💡</span>
          <span class="topic-text">解释概念</span>
        </button>
        <button class="topic-btn" data-topic="写一首诗">
          <span class="topic-icon">✍️</span>
          <span class="topic-text">写诗</span>
        </button>
        <button class="topic-btn" data-topic="学习编程">
          <span class="topic-icon">💻</span>
          <span class="topic-text">编程</span>
        </button>
        <button class="topic-btn" data-topic="推荐电影">
          <span class="topic-icon">🎬</span>
          <span class="topic-text">电影</span>
        </button>
      </div>
    </header>

    <!-- 消息区域 -->
    <div id="page-messages" class="messages-area"></div>

    <!-- 浮动输入区域 -->
    <div class="float-input-wrap">
      <div class="input-card">
        <div class="input-area">
          <textarea id="page-input" class="page-input" rows="1" placeholder="输入消息..."></textarea>
          <div class="input-footer">
            <span id="char-count" class="char-count">0 / 2000</span>
          </div>
        </div>
        <button id="page-send" class="page-send-btn" title="发送">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
          </svg>
        </button>
      </div>
    </div>
    <!-- 内容容器结束 -->
  </div>
