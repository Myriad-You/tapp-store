<!-- AI Chat Widget 4x2 v9.0 -->
<div class="widget-root widget-4x2" data-widget-root="true">
  <!-- 背景层 -->
  <div class="widget-bg">
    <div class="widget-glow"></div>
  </div>

  <!-- 内容层 -->
  <div class="widget-body">
    <!-- 欢迎状态（无对话时显示） -->
    <div id="widget-welcome" class="widget-welcome-4x2">
      <div class="welcome-status-mini">
        <div class="welcome-avatar-mini">💬</div>
        <div class="welcome-info-mini">
          <span class="welcome-title-mini">开始对话</span>
          <span class="welcome-subtitle-mini">输入消息</span>
        </div>
      </div>
    </div>

    <!-- 对话区（有对话时显示） -->
    <div id="widget-chat" class="widget-chat" style="display: none;">
      <div id="user-msg" class="chat-bubble chat-user">
        <span id="user-msg-content"></span>
      </div>
      <div id="ai-msg" class="chat-bubble chat-ai">
        <span id="ai-msg-content"></span>
      </div>
    </div>

    <!-- 输入区 -->
    <div class="widget-input-row">
      <input type="text" id="widget-input" placeholder="输入..." autocomplete="off">
      <button id="widget-send" title="发送">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
