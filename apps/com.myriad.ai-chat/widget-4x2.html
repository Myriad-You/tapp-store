<!-- AI Chat Widget 4x2 - 对话式布局 -->
<div class="tapp-container-glass widget-4x2">
  <!-- 用户消息浮动条（顶部） -->
  <div id="user-bar" class="tapp-float-bar tapp-float-bar-top user-msg-bar">
    <!-- 用户消息会显示在这里 -->
  </div>
  
  <!-- AI回复浮动条（底部输入栏上方） -->
  <div id="ai-bar" class="tapp-float-bar ai-reply-bar">
    <!-- AI回复会显示在这里 -->
  </div>
  
  <!-- 底部输入栏 -->
  <div class="tapp-float-bar tapp-float-bar-bottom input-bar">
    <input type="text" id="chat-input" class="tapp-input" autocomplete="off">
    <button id="send-btn" class="tapp-btn tapp-btn-icon">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
      </svg>
    </button>
  </div>
</div>
