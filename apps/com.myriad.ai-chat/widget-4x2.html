<!-- AI Chat Widget 4x2 v6.0 - 重构版 -->
<!-- 语义化 CSS · 极简交互 · 紧凑布局 -->
<div class="widget-root widget-4x2 glass" data-widget-root="true">
  <!-- 呼吸光晕 -->
  <div class="widget-glow"></div>

  <!-- 内容层 -->
  <div class="widget-content">
    <!-- 状态指示器 -->
    <div class="widget-header">
      <div></div>
      <div id="ai-avatar" class="widget-status glass">
        <div class="widget-status-dot"></div>
      </div>
    </div>

    <!-- 对话区域 -->
    <div class="widget-chat-area">
      <!-- 用户消息 -->
      <div id="user-msg-bar" class="msg-bar msg-bar-user">
        <div class="bubble bubble-user mini-bubble mini-bubble-user">
          <span id="user-msg-content"></span>
        </div>
      </div>
      
      <!-- AI 回复 -->
      <div id="ai-reply-bar" class="msg-bar msg-bar-ai">
        <div class="bubble bubble-ai mini-bubble mini-bubble-ai">
          <span id="ai-reply-content"></span>
        </div>
      </div>
      
      <!-- 隐藏占位 -->
      <div id="widget-welcome" style="display:none;"></div>
    </div>

    <!-- 输入栏 -->
    <div class="widget-input-bar">
      <input type="text" id="widget-input" class="widget-input" placeholder="输入..." autocomplete="off">
      <button id="widget-send" class="widget-send-btn gradient-bg" title="发送">
        <svg id="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
