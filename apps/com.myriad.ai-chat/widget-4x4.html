<!-- AI Chat Widget 4x4 v6.0 - 重构版 -->
<!-- 语义化 CSS · 完整对话 · 优雅布局 -->
<div class="widget-root widget-4x4 glass" data-widget-root="true">
  <!-- 呼吸光晕 -->
  <div class="widget-glow widget-glow-1"></div>
  <div class="widget-glow widget-glow-2"></div>

  <!-- 内容层 -->
  <div class="widget-content">
    <!-- 头部 -->
    <div class="widget-header">
      <div class="widget-status glass">
        <div class="widget-status-dot"></div>
        <span id="widget-title" class="widget-status-text">对话</span>
      </div>
      <button id="widget-clear" class="widget-action glass">↻</button>
    </div>

    <!-- 消息区域 -->
    <div id="widget-messages" class="widget-messages">
      <!-- 欢迎界面 -->
      <div id="widget-welcome" class="widget-welcome">
        <div class="quick-btns">
          <button class="quick-btn glass" data-example="你好">👋 你好</button>
          <button class="quick-btn glass" data-example="讲个笑话">😄 笑话</button>
          <button class="quick-btn glass" data-example="今天天气">🌤️ 天气</button>
        </div>
      </div>
    </div>

    <!-- 输入区域 -->
    <div class="widget-input-bar glass">
      <input type="text" id="widget-input" class="widget-input" placeholder="输入..." autocomplete="off">
      <button id="widget-send" class="widget-send-btn gradient-bg" title="发送">
        <svg id="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
