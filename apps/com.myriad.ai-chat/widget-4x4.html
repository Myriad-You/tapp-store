<!-- AI Chat Widget 4x4 v9.0 -->
<div class="widget-root widget-4x4" data-widget-root="true">
  <!-- 背景层 -->
  <div class="widget-bg">
    <div class="widget-glow glow-1"></div>
    <div class="widget-glow glow-2"></div>
  </div>

  <!-- 内容层 -->
  <div class="widget-body">
    <!-- 头部 -->
    <div class="widget-header">
      <div class="widget-pill">
        <div class="pill-dot"></div>
        <span class="pill-text" id="widget-title">对话</span>
      </div>
      <button id="widget-clear" class="widget-btn-icon" title="清空">↻</button>
    </div>

    <!-- 消息区 -->
    <div id="widget-messages" class="widget-messages">
      <!-- 欢迎状态区（无对话时显示） -->
      <div id="widget-welcome" class="widget-welcome">
        <div class="welcome-status">
          <div class="welcome-avatar">💬</div>
          <div class="welcome-info">
            <span class="welcome-title">开始对话</span>
            <span class="welcome-subtitle">选择话题或输入</span>
          </div>
        </div>
        <div class="welcome-btns">
          <button class="welcome-btn" data-example="你好">👋 你好</button>
          <button class="welcome-btn" data-example="讲个笑话">😄 笑话</button>
          <button class="welcome-btn" data-example="今天天气">🌤️ 天气</button>
        </div>
      </div>
    </div>

    <!-- 输入区 -->
    <div class="widget-input-row">
      <input type="text" id="widget-input" placeholder="输入..." autocomplete="off">
      <button id="widget-send" title="发送">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
