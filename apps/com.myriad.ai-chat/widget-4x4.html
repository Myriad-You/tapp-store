<!-- AI Chat Widget 4x4 v1.0.0 -->
<div class="widget-root widget-4x4" data-widget-root="true">
  <!-- 背景层 -->
  <div class="widget-bg">
    <div class="widget-glow glow-1"></div>
    <div class="widget-glow glow-2"></div>
  </div>

  <!-- 内容层 -->
  <div class="widget-body">
    <!-- 头部 -->
    <div class="widget-header">
      <div class="widget-pill">
        <div class="pill-dot"></div>
        <span class="pill-text" id="widget-title"></span>
      </div>
      <button id="widget-clear" class="widget-btn-icon">↻</button>
    </div>

    <!-- 消息区 -->
    <div id="widget-messages" class="widget-messages">
      <!-- 欢迎状态区（无对话时显示） -->
      <div id="widget-welcome" class="widget-welcome">
        <div class="welcome-status">
          <div class="welcome-avatar">✨</div>
          <div class="welcome-info">
            <span id="welcome-title" class="welcome-title"></span>
            <span id="welcome-subtitle" class="welcome-subtitle"></span>
          </div>
        </div>
        <div id="welcome-btns" class="welcome-btns">
          <!-- 动态生成按钮 -->
        </div>
      </div>
    </div>

    <!-- 输入区 -->
    <div class="widget-input-row">
      <input type="text" id="widget-input" placeholder="..." autocomplete="off">
      <button id="widget-send" title="Send">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
