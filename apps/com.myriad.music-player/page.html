<!-- Music Player Page v1.0.0 -->

<!-- 背景层 -->
<div id="tapp-background">
  <div class="page-bg-base"></div>
  <div class="page-bg-glow page-bg-glow-1"></div>
  <div class="page-bg-glow page-bg-glow-2"></div>
</div>

<!-- 内容层 -->
<div id="tapp-content">
  <div class="player-layout">
    
    <!-- 左侧：歌曲信息 -->
    <div class="player-left">
      <!-- 封面区域 -->
      <div class="album-cover-wrapper">
        <img id="album-cover" class="album-cover" src="" alt="Album Cover" />
        <div id="cover-placeholder" class="cover-placeholder">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
          </svg>
        </div>
        <!-- 频谱动画 -->
        <div id="spectrum-bars" class="spectrum-bars">
          <span></span><span></span><span></span><span></span>
        </div>
      </div>
      
      <!-- 歌曲信息 -->
      <div class="song-info">
        <div class="song-name-row">
          <h2 id="song-name" class="song-name">暂无播放</h2>
          <span id="vip-badge" class="vip-badge" style="display:none;">VIP</span>
        </div>
        <p id="song-artist" class="song-artist"></p>
      </div>
      
      <!-- 进度条 -->
      <div class="progress-section">
        <span id="current-time" class="time-label">0:00</span>
        <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0" aria-label="播放进度" title="播放进度" />
        <span id="total-time" class="time-label">0:00</span>
      </div>
      
      <!-- 控制按钮 -->
      <div class="controls-section">
        <button id="mode-btn" class="control-btn mode-btn" title="播放模式">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
          </svg>
        </button>
        
        <button id="prev-btn" class="control-btn" title="上一首">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
          </svg>
        </button>
        
        <button id="play-btn" class="control-btn play-btn" title="播放">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z"/>
          </svg>
        </button>
        
        <button id="next-btn" class="control-btn" title="下一首">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
          </svg>
        </button>
        
        <div class="volume-control">
          <button id="volume-icon" class="control-btn volume-btn" title="音量">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
          </button>
          <input type="range" id="volume-bar" class="volume-bar" min="0" max="1" step="0.01" value="0.7" aria-label="音量" title="音量" />
        </div>
      </div>
    </div>
    
    <!-- 右侧：歌词 -->
    <div class="player-right">
      <div class="lyrics-header">
        <h3 class="lyrics-title">歌词</h3>
      </div>
      <div id="lyrics-container" class="lyrics-container">
        <div class="lyrics-empty">暂无歌词</div>
      </div>
    </div>
    
    <!-- 底部：播放列表 -->
    <div class="player-bottom">
      <div class="playlist-header">
        <div class="playlist-title-row">
          <h3 class="playlist-title">播放列表</h3>
          <span id="playlist-count" class="playlist-count">0 首歌曲</span>
        </div>
        <div class="playlist-search-wrapper">
          <svg class="search-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
          </svg>
          <input type="text" id="playlist-search" class="playlist-search" placeholder="搜索歌曲..." />
          <button id="clear-search" class="clear-search-btn" aria-label="清除搜索" title="清除搜索">
            <svg viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
            </svg>
          </button>
        </div>
      </div>
      <div id="playlist-container" class="playlist-container">
        <div class="playlist-empty">播放列表为空</div>
      </div>
    </div>
    
  </div>
</div>
