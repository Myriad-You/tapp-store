<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="widget" class="widget-4x1">
    <!-- 动态背景光效 -->
    <div id="glow" class="glow"></div>
    
    <!-- 加载状态 -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>
    
    <!-- 错误状态 -->
    <div id="error" class="error hidden">
      <span class="error-text">无法获取天气</span>
    </div>
    
    <!-- 主内容 -->
    <div id="content" class="content hidden">
      <!-- 左侧：主要信息 -->
      <div class="left-section">
        <!-- 图标 & 温度 -->
        <div class="temp-group">
          <span id="icon" class="weather-icon">☀️</span>
          <div class="temp-info">
            <span id="temp" class="temperature">24°</span>
            <span id="weather" class="weather-text">晴</span>
          </div>
        </div>
        
        <!-- 城市 & 详情 -->
        <div class="info-group">
          <div id="city" class="city">北京</div>
          <div class="detail-row">
            <span class="detail-item">💧 <span id="humidity">45%</span></span>
            <span class="detail-item">🍃 <span id="wind">12</span></span>
          </div>
        </div>
      </div>
      
      <!-- 右侧：明天预报 -->
      <div class="right-section">
        <div class="tomorrow-label">明天</div>
        <div class="tomorrow-info">
          <span id="tomorrow-icon" class="tomorrow-icon">⛅</span>
          <div class="tomorrow-temps">
            <span id="tomorrow-max" class="temp-max">26°</span>
            <span id="tomorrow-min" class="temp-min">18°</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
