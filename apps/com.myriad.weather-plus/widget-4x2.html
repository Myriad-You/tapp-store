<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="widget" class="widget-4x2">
    <!-- 动态背景光效 -->
    <div id="glow" class="glow"></div>
    
    <!-- 加载状态 -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>
    
    <!-- 错误状态 -->
    <div id="error" class="error hidden">
      <span class="error-text">无法获取天气</span>
    </div>
    
    <!-- 主内容 -->
    <div id="content" class="content hidden">
      <!-- 左侧：主要信息 (60%) -->
      <div class="left-section">
        <!-- 顶部：城市 -->
        <div id="city" class="city">北京</div>
        
        <!-- 中部：温度和图标 -->
        <div class="main-row">
          <span id="icon" class="weather-icon">☀️</span>
          <div class="temp-info">
            <div class="temp-row">
              <span id="temp" class="temperature">24°</span>
            </div>
            <div class="weather-row">
              <span id="weather" class="weather-text">晴</span>
              <span id="feels-like" class="feels-like">体感 26°</span>
            </div>
          </div>
        </div>
        
        <!-- 底部：详细信息 -->
        <div class="detail-row">
          <div class="detail-item" title="湿度">
            <span>💧</span>
            <span id="humidity">45%</span>
          </div>
          <div class="detail-item" title="风速">
            <span>🍃</span>
            <span id="wind">12km/h</span>
          </div>
          <div id="aqi-item" class="detail-item hidden" title="空气质量">
            <span id="aqi-icon">🌿</span>
            <span id="aqi" class="aqi-good">AQI 35</span>
          </div>
        </div>
      </div>
      
      <!-- 右侧：未来天气预报 (40%) -->
      <div class="right-section">
        <div id="forecast" class="forecast-list">
          <!-- 预报项会由 JS 动态填充 -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
